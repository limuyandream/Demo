<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>倒计时</title>
    <link rel="stylesheet" href="./css/index.css" />

</head>

<body>
    <div class="timer">
        <div class="timer-controls">
            <button class="timer_button" data-time="20">20</button>
            <button class="timer_button" data-time="300">工作5分钟</button>
            <button class="timer_button" data-time="900">休息15分钟</button>
            <button class="timer_button" data-time="1200">零食时间20分钟</button>
            <button class="timer_button" data-time="3600">午饭时间</button>
            <input type="text" name="minutes" placeholder="Enter Minutes" id="sb" onkeypress="pressKey(event)" />
        </div>
        <div class="display1">
            <h1 class="display_time-left">请选择</h1>
            <p class="display_end-time">或输入</p>
        </div>
        <script src="./js/index.js"></script>
    </div>
</body>

</html>
